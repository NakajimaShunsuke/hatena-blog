<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>竜とそばかすの姫</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="entry-content">
        <div class="mainvisual">
            <div>
                <img src="./images/mv__teaser_pc.jpg" width="100%" alt="" style="position: relative; z-index: 1;">
            </div>
            <img class="mv-character" src="./images/mv-character.png" alt="">
            <h4 class="movie-title">竜とそばかすの姫</h4>
            <p class="movie-roadshow">2021 ROADSHOW</p>
            <p class="movie-phrase">あなたは、誰<br>？</p>
        </div>
        <div class="mainvisual-sp">
            <div>
                <img src="./images/mv__teaser_sp.jpeg" width="100%" alt="" style="position: relative; z-index: 1;">
                <img class="mv-character" src="./images/mv-character.png" alt="">
                <h4 class="movie-title">竜とそばかすの姫</h4>
                <p class="movie-phrase">あなたは、誰<br>？</p>
            </div>
        </div>
        <div style="text-align: center;">
            <p class="sub-title1">『時をかける少女』『サマーウォーズ』『おおかみこどもの雨と雪』</p>
            <p class="sub-title2">
                細田守が辿り着いた、渾身の最新作</p>
            <p class="movie-roadshow-sp">2021 ROADSHOW</p>
        </div>
    </div>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;900&display=swap');

    .entry-title .entry-title-empty {
        color: #00a897;
    }

    #wrapper {
        background-color: #FFF;
    }

    .entry-content h4,
    p {
        color: #00a897;
    }

    .mv-character {
        position: absolute;
        top: 10%;
        right: 10%;
        z-index: 1;
        width: 335px;
    }

    .mainvisual {
        position: relative;
        width: 100%;
    }

    .entry-content .movie-title {
        color: #FFF;
        font-size: 40px;
        position: absolute;
        z-index: 1;
        left: 10%;
        top: 10%;
        font-family: 'Noto Sans JP', sans-serif;
        text-shadow: 1px 1px 0 #00a897, -1px -1px 0 #00a897,
            -1px 1px 0 #00a897, 1px -1px 0 #00a897,
            0px 1px 0 #00a897, 0 -1px 0 #00a897,
            -1px 0 0 #00a897, 1px 0 0 #00a897;
    }

    .entry-content .movie-roadshow {
        color: #00a897;
        font-size: 30px;
        position: absolute;
        z-index: 1;
        left: 15%;
        top: 40%;
        font-family: 'Noto Sans JP', sans-serif;
        text-shadow: 1px 1px 0 #ECE038, -1px -1px 0 #ECE038,
            -1px 1px 0 #ECE038, 1px -1px 0 #ECE038,
            0px 1px 0 #ECE038, 0 -1px 0 #ECE038,
            -1px 0 0 #ECE038, 1px 0 0 #ECE038;
    }

    .entry-content .movie-phrase {
        width: 30px;
        color: #00a897;
        font-size: 20px;
        position: absolute;
        z-index: 1;
        right: 5%;
        top: 5%;
        font-family: 'Noto Sans JP', sans-serif;
        text-shadow: 1px 1px 0 #ECE038, -1px -1px 0 #ECE038,
            -1px 1px 0 #ECE038, 1px -1px 0 #ECE038,
            0px 1px 0 #ECE038, 0 -1px 0 #ECE038,
            -1px 0 0 #ECE038, 1px 0 0 #ECE038;
    }

    .entry-content .sub-title1 {
        margin: 0;
        padding: 0;
        font-size: 1.3em;
    }

    .entry-content .sub-title2 {
        margin-top: 0;
        padding-top: 0;
        font-size: 2.5em;
        font-weight: bold;
    }

    .mainvisual-sp {
        display: none;
    }

    @media screen and (max-width: 750px) {
        #touch-entry-header-ad {
            height: 0;
        }

        .entry-content .mainvisual {
            display: none;
        }

        .mainvisual-sp {
            display: block;
            position: relative;
            width: 100%;
        }

        .entry-content .mv-character {
            top: 5em;
            right: 15%;
            width: 18em;
        }

        .entry-content .movie-title {
            left: 10%;
            top: 10em;
            margin: 0;
            font-size: 2.3em;
        }

        .entry-content .mainvisual-content-sp {
            display: flex;
            position: absolute;
        }

        .entry-content .movie-phrase {
            font-size: 1.5em;
        }

        .entry-content .sub-title1 {
            font-size: 0.7em;
        }

        .entry-content .sub-title2 {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 0;
        }

        .entry-content .movie-roadshow-sp {
            margin: 0;
            color: #00a897;
            position: static;
            z-index: 1;
            left: 15%;
            top: 40%;
            font-size: 1.5em;
            font-family: 'Noto Sans JP', sans-serif;
            text-shadow: 1px 1px 0 #ECE038, -1px -1px 0 #ECE038,
                -1px 1px 0 #ECE038, 1px -1px 0 #ECE038,
                0px 1px 0 #ECE038, 0 -1px 0 #ECE038,
                -1px 0 0 #ECE038, 1px 0 0 #ECE038;
        }
    }
</style>
<script>
    $(function () {
        $('.mv-character,.movie-title,.movie-roadshow').hide().fadeIn(1500);
        $('.movie-phrase').hide().fadeIn(2500);
    });
</script>

</html>
